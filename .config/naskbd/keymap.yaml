layout: {qmk_keyboard: crkbd/rev2, layout_name: LAYOUT_split_3x6_3}

layers:
  BASE:
    - ['', q, w, f, p, b, j, l, u, y, ;, '']
    - ''
    - {t: a, h: LGUI}
    - {t: r, h: LALT}
    - {t: s, h: LCTL}
    - {t: t, h: LSFT}
    - {t: g, h: RALT}
    - {t: m, h: RALT}
    - {t: n, h: LSFT}
    - {t: e, h: LCTL}
    - {t: i, h: LALT}
    - {t: o, h: LGUI}
    - ''
    - ['', z, x, c, d, v, k, h, ',', '.', '/', '']
    - ['', {t: ESC, h: NAV}, {t: BSPC, h: MOU}, {t: ENT, h: SYM}, {t: SPC, h: NUM}, '']

  NUM:
    - ['', '`', '9', '8', '7', '[', '', '', '', '', '', '']
    - ['', "'", '3', '2', '1', '=', 'RALT', 'LSFT', 'LCTL', 'LALT', 'LGUI', '']
    - ['', '/', '6', '5', '4', ']', '', '', '', '', '', '']
    - ['', {t: '0', h: FUN}, '\', '', {type: held}, '']

  SYM:
    - ['', '^', '~', '{', '(', '&', '', '', '', '', '', '']
    - ['', '%', '#', '*', '!', '+', 'RALT', 'LSFT', 'LCTL', 'LALT', 'LGUI', '']
    - ['', '@', '|', '}', ')', '$', '', '', '', '', '', '']
    - ['', '-', '_', {type: held}, '', '']

  NAV:
    - ['', C-z, C-u, C-v, C-c, C-x, C-x, C-c, C-v, C-u, MUTE, '']
    - ['', LGUI, LALT, LCTL, LSFT, CAPS, LEFT, DOWN, UP, RGHT, VOLU, '']
    - ['', '', MPRV, MPLY, MNXT, C-a, HOME, PGDN, PGUP, END, VOLD, '']
    - ['', {type: held}, '', INS, {t: DEL, h: FUN}, '']

  MOU:
    - ['', C-z, C-u, C-v, C-c, C-x, C-x, C-c, C-v, C-u, C-z, '']
    - ['', LGUI, LALT, LCTL, LSFT, VOLU, MS_LEFT, MS_DOWN, MS_UP, MS_RGHT, TAB, '']
    - ['', VOLD, MPRV, MPLY, MNXT, MOU_BRR, MS_WHLL, MS_WHLD, MS_WHLU, MS_WHLR, MS_BTN3, '']
    - ['', '', {type: held}, MS_BTN2, MS_BTN1, '']

  FUN:
    - ['', F10, F9, F8, F7, PAUS, {t: GAM, type: toggle}, DM_PLY1, DM_REC1, DM_RSTP, '', '']
    - ['', F11, F3, F2, F1, PSCR, QK_BOOT, LSFT, LCTL, LALT, LGUI, '']
    - ['', F12, F6, F5, F4, '', QK_LOCK, APP, '', '', '', '']
    - ''
    - {type: held}
    - ''
    - ''
    - ''
    - ''

  CED:
    - ['', '', '', '', '', '', '', '', '', '', '', '']
    - ['', '', '', '', '찾', '', '', '찾o', '', '', '', '']
    - ['', '', '', '', '천', '', '', '천es', '', '', '', '']
    - ['', '', '', '', '', '']

  GAM:
    - [T, TAB, Q, W, E, R, Y, U, I, O, P, '']
    - [G, LSFT, A, S, D, F, H, J, K, L, ';', '']
    - [B, LCTL, Z, X, C, V, N, M, ',', '.', '/', {t: GAM, type: toggle}]
    - ['', ESC, BSPC, ENT, SPC, '']

combos:
  - {p: [2, 3], k: "TAB", l: ["BASE"]}
  - {p: [3, 4], k: "'", l: ["BASE"]}
  - {p: [26, 27], k: "#", l: ["BASE"]}
  - {p: [27, 28], k: "^", l: ["BASE"]}
  - {p: [7, 8], k: "\"", l: ["BASE"]}
  - {p: [8, 9], k: "~", l: ["BASE"]}
  - {p: [31, 32], k: "$", l: ["BASE"]}
  - {p: [32, 33], k: "&", l: ["BASE"]}
  - {p: [6, 7], k: "CAPS", l: ["BASE"]}
  - {p: [4, 5], k: "DEL", l: ["BASE"]}
  - {p: [3, 4], k: "LCS-v", l: ["NAV"]}
  - {p: [2, 3], k: "LCS-c", l: ["NAV"]}
