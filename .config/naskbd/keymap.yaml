layout: {qmk_keyboard: mechboards/crkbd/pro, layout_name: LAYOUT_split_3x6_3}


layers:
  BASE:
    - ['', Q, W, F, P, B, J, L, U, Y, ;, '']
    - ''
    - {t: A, h: LGUI}
    - {t: R, h: LALT}
    - {t: S, h: LCTL}
    - {t: T, h: LSFT}
    - {t: G, h: RALT}
    - {t: M, h: RALT}
    - {t: N, h: LSFT}
    - {t: E, h: LCTL}
    - {t: I, h: LALT}
    - {t: O, h: LGUI}
    - ''
    - ['', Z, X, C, D, V, K, H, ',', ., /, '']
    - ['', {t: ESC, h: NAV}, {t: BSPC, h: MOU}, {t: ENT, h: FUN}, {t: SPC, h: SYM}, '']


combos:
  - {p: [2, 3], k: "'", l: ["BASE"]}
  - {p: [3, 4], k: "\"", l: ["BASE"]}
  - {p: [27, 28], k: "TAB", l: ["BASE"]}
  - {p: [7, 8], k: "^", l: ["BASE"]}
  - {p: [8, 9], k: "~", l: ["BASE"]}
