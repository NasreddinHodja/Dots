layout: {qmk_keyboard: crkbd/rev2, layout_name: LAYOUT_split_3x6_3}

layers:
  BASE:
    - ['', q, w, f, p, b, j, l, u, y, ;, '']
    - ''
    - {t: a, h: LGUI}
    - {t: r, h: LALT}
    - {t: s, h: LCTL}
    - {t: t, h: LSFT}
    - {t: g, h: RALT}
    - {t: m, h: RALT}
    - {t: n, h: LSFT}
    - {t: e, h: LCTL}
    - {t: i, h: LALT}
    - {t: o, h: LGUI}
    - ''
    - ['', z, x, c, d, v, k, h, {t: ',', h: CED}, '.', '/', '']
    - ['', {t: ESC, h: NAV}, {t: BSPC, h: MOU}, {t: ENT, h: SYM}, {t: SPC, h: NUM}, '']

  CED:
    - ['', '', '', '', '', '', '', '', '', '', '', '']
    - ['', '', '', '', '찾o', '', '', '찾', '', '', '', '']
    - ['', '', '', '', '천es', '', '', '천', '', '', '', '']
    - ['', '', '', '', '', '']

  NUM:
    - ['', '', '9', '8', '7', '=', '', '', '', '', '', '']
    - ['', '`', '3', '2', '1', '[', 'RALT', 'LSFT', 'LCTL', 'LALT', 'LGUI', '']
    - ['', '/', '6', '5', '4', ']', '', '', '', '', '', '']
    - ['', '0', '\', '', {type: held}, '']

  SYM:
    - ['', '', '@', '{', '(', '<', '', '', '', '', '', '']
    - ['', '', '%', '*', '!', '+', '', 'LSFT', 'LCTL', 'LALT', 'LGUI', '']
    - ['', '', '|', '}', ')', '>', '', '', '', '', '', '']
    - ['', '-', '_', {type: held}, '', '']

  NAV:
    - ['', AGIN, UNDO, PSTE, COPY, CUT, CUT, COPY, PSTE, UNDO, AGIN, '']
    - ['', LGUI, LALT, LCTL, LSFT, VOLU, LEFT, DOWN, UP, RGHT, TAB, '']
    - ['', VOLD, MPRV, MPLY, MNXT, '', HOME, PGDN, PGUP, END, '', '']
    - ['', {type: held}, '', INS, {t: DEL, h: FUN}, '']

  MOU:
    - ['', AGIN, UNDO, PSTE, COPY, CUT, CUT, COPY, PSTE, UNDO, AGIN, '']
    - ['', LGUI, LALT, LCTL, LSFT, VOLU, MS LEFT, MS DOWN, MS UP, MS RGHT, TAB, '']
    - ['', VOLD, MPRV, MPLY, MNXT, MOU BRR, MS WHLL, MS WHLD, MS WHLU, MS WHLR, MS BTN3, '']
    - ['', '', {type: held}, MS BTN2, MS BTN1, '']

  FUN:
    - ['', F10, F9, F8, F7, PAUS, GAM, {t: 'DM PLY1', shifted: 'DM PLY2'}, {t: 'DM REC1', shifted: 'DM REC2'}, 'DM RSTP', '', '']
    - ['', F11, F3, F2, F1, PSCR, QK BOOT, LSFT, LCTL, LALT, LGUI, '']
    - ['', F12, F6, F5, F4, '', LOCK, APP, '', '', '', '']
    - ''
    - {type: held}
    - ''
    - ''
    - {type: held}
    - ''

combos:
  - {p: [2, 3], k: "TAB", l: ["BASE"]}
  - {p: [3, 4], k: "'", l: ["BASE"]}
  - {p: [26, 27], k: "#", l: ["BASE"]}
  - {p: [27, 28], k: "^", l: ["BASE"]}
  - {p: [7, 8], k: "\"", l: ["BASE"]}
  - {p: [8, 9], k: "~", l: ["BASE"]}
  - {p: [31, 32], k: "$", l: ["BASE"]}
  - {p: [32, 33], k: "&", l: ["BASE"]}
  - {p: [7, 8, 9], k: "CAPS", l: ["BASE"], a: top, o: 0.2}
  - {p: [2, 3, 4], k: "DEL", l: ["BASE"], a: top, o: 0.2}
