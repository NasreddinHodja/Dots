layout: {qmk_keyboard: mechboards/crkbd/pro, layout_name: LAYOUT_split_3x6_3}


layers:
  BASE:
    - ['', Q, W, F, P, B, J, L, U, Y, ;, '']
    - ''
    - {t: A, h: LGUI}
    - {t: R, h: LALT}
    - {t: S, h: LCTL}
    - {t: T, h: LSFT}
    - {t: G, h: RALT}
    - {t: M, h: RALT}
    - {t: N, h: LSFT}
    - {t: E, h: LCTL}
    - {t: I, h: LALT}
    - {t: O, h: LGUI}
    - ''
    - ['', Z, X, C, D, V, K, H, ',', ., /, '']
    - ['', {t: ESC, h: NAV}, {t: BSPC, h: MOU}, {t: ENT, h: FUN}, {t: SPC, h: SYM}, '']

  SYM:
    - ['', '1', '2', '3', '4', '5', '6', '7', '8', '9', '0', '']
    - ''
    - {t: "'", h: LGUI}
    - {t: '[', h: LALT}
    - {t: '{', h: LCTL}
    - {t: (, h: LSFT}
    - \
    - '|'
    - {t: ), h: LSFT}
    - {t: '}', h: LCTL}
    - {t: ']', h: LALT}
    - {t: '`', h: LGUI}
    - ''
    - ['', '!', '@', '#', $, '%', ^, '&', '*', '=', '+', '']
    - ['', '-', _, '', {type: held}, '']


  NAV:
    - ['', AGIN, UNDO, PSTE, COPY, CUT, CUT, COPY, PSTE, UNDO, AGIN, '']
    - ['', LGUI, LALT, LCTL, LSFT, VOLU, LEFT, DOWN, UP, RGHT, TAB, '']
    - ['', '', MPRV, MPLY, MNXT, VOLD, {t: HOME, shifted: MS WHLL}, {t: PGDN, shifted: MS WHLD}, {t: PGUP, shifted: MS WHLU}, {t: END, shifted: MS WHLR}, '', '']
    - ['', {type: held}, '', INS, DEL, '']

  MOU:
    - ['', AGIN, UNDO, PSTE, COPY, CUT, CUT, COPY, PSTE, UNDO, AGIN, '']
    - ['', LGUI, LALT, LCTL, LSFT, VOLU, MS LEFT, MS DOWN, MS UP, MS RGHT, TAB, '']
    - ['', '', MPRV, MPLY, MNXT, VOLD, MS WHLL, MS WHLD, MS WHLU, MS WHLR, MS BTN3, '']
    - ['', '', {type: held}, MS BTN2, MS BTN1, '']

  FUN:
    - ['', F1, F2, F3, F4, PAUS, GAM, {t: 'DM PLY1', shifted: 'DM PLY2'}, {t: 'DM REC1', shifted: 'DM REC2'}, 'DM RSTP', '', '']
    - ['', F5, F6, F7, F8, PSCR, QK BOOT, LSFT, LCTL, LALT, LGUI, '']
    - ['', F9, F10, F11, F12, '', LOCK, '', '', '', '', '']
    - ''
    - APP
    - ''
    - {type: held}
    - ''
    - ''

  GAM:
    - [T, TAB, Q, W, E, R, Y, U, I, O, P, '']
    - [G, LSFT, A, S, D, F, H, K, I, J, ';', "'"]
    - [B, LCTL, Z, X, C, V, N, M, ',', '.', '/', GAM]
    - [ESC, {t: "SPC", h: "GNM"}, ']', '', '', '']

  GNM:
    - ['`', 1, 2, '', 3, 4, '', '', '', '', '', '']
    - [M, '', '', '', '', 5, '', '', '', '', '', '']
    - [I, '', 9, 8, 7, 6, '', '', '', '', '', GAM]
    - ['', {type: held}, '', '', '', '']

combos:
  - {p: [2, 3], k: "TAB", l: ["BASE"]}
  - {p: [3, 4], k: "'", l: ["BASE"]}
  - {p: [26, 27], k: "#", l: ["BASE"]}
  - {p: [27, 28], k: "^", l: ["BASE"]}
  - {p: [7, 8], k: "\"", l: ["BASE"]}
  - {p: [8, 9], k: "~", l: ["BASE"]}
  - {p: [31, 32], k: "$", l: ["BASE"]}
  - {p: [32, 33], k: "&", l: ["BASE"]}
  - {p: [7, 8, 9], k: "CAPS", l: ["BASE"], a: top, o: 0.2}
  - {p: [2, 3, 4], k: "DEL", l: ["BASE"], a: top, o: 0.2}
