layout: {qmk_keyboard: mechboards/crkbd/pro, layout_name: LAYOUT_split_3x6_3}


layers:
  BASE:
    - ['', Q, W, E, R, T, Y, U, I, O, P, '']
    - ''
    - {t: A, h: LGUI}
    - {t: S, h: LALT}
    - {t: D, h: LCTL}
    - {t: F, h: LSFT}
    - {t: G, h: RALT}
    - {t: H, h: RALT}
    - {t: J, h: LSFT}
    - {t: K, h: LCTL}
    - {t: L, h: LALT}
    - {t: ;, h: LGUI}
    - ''
    - ['', Z, X, C, V, B, N, M, ',', ., /, '']
    - ['', {t: ESC, h: NAV}, {t: BSPC, h: MOU}, {t: ENT, h: FUN}, {t: SPC, h: SYM}, '']

  SYM:
    - ['', '1', '2', '3', '4', '5', '6', '7', '8', '9', '0', '']
    - ''
    - {t: \, h: LGUI}
    - {t: '[', h: LALT}
    - {t: '{', h: LCTL}
    - {t: (, h: LSFT}
    - ''''
    - '`'
    - {t: ), h: LSFT}
    - {t: '}', h: LCTL}
    - {t: ']', h: LALT}
    - {t: '|', h: LGUI}
    - ''
    - ['', '!', '@', '#', $, '%', ^, '&', '*', '=', '+', '']
    - ['', '-', _, '', {type: held}, '']


  NAV:
    - ['', AGIN, UNDO, PSTE, COPY, CUT, CUT, COPY, PSTE, UNDO, AGIN, '']
    - ['', LGUI, LALT, LCTL, LSFT, VOLU, LEFT, DOWN, UP, RGHT, TAB, '']
    - ['', VOLD, MPRV, MSTP, MPLY, MNXT, HOME, PGDN, PGUP, END, CAPS, '']
    - ['', {type: held}, '', INS, DEL, '']

  MOU:
    - ['', AGIN, UNDO, PSTE, COPY, CUT, CUT, COPY, PSTE, UNDO, AGIN, '']
    - ['', LGUI, LALT, LCTL, LSFT, VOLU, MS LEFT, MS DOWN, MS UP, MS RGHT, TAB, '']
    - ['', VOLD, MPRV, MSTP, MPLY, MNXT, MS WHLL, MS WHLD, MS WHLU, MS WHLR, MS BTN3, '']
    - ['', '', {type: held}, MS BTN2, MS BTN1, '']

  FUN:
    - ['', F1, F2, F3, F4, PAUS, TG(GAM), ANY(LOCK), '', '', '', '']
    - ['', F5, F6, F7, F8, PSCR, QK BOOT, LSFT, LCTL, LALT, LGUI, '']
    - ['', F9, F10, F11, F12, '', '', '', '', '', '', '']
    - ''
    - APP
    - ''
    - {type: held}
    - ''
    - ''

  MAC:
    - ['', '', '', '', '', '', '', '', '', '', '', '']
    - ['', '', '', '', '', '', '', '', '', '', '', '']
    - ['', '', '', '', '', '', '', '', '', '', '', '']
    - ['', '', '', '', '', '']

  GAM:
    - [T, TAB, Q, W, E, R, TG(GAM), '', '', '', '', '']
    - [G, LSFT, A, S, D, F, '', '', '', '', '', '']
    - [B, LCTL, Z, X, C, V, '', '', '', '', '', '']
    - [ESC, SPC, LALT, '', '', '']


combos:
  - {p: [2, 3], k: "TAB", l: ["BASE"]}
  - {p: [3, 4], k: "\"", l: ["BASE"]}
  - {p: [7, 8], k: "^", l: ["BASE"]}
  - {p: [8, 9], k: "~", l: ["BASE"]}
